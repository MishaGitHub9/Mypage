<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий Нотатник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Анімації */
        .fade-out {
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Особистий Нотатник</h1>
        <input type="text" id="noteInput" placeholder="Додати нову нотатку...">
        <button id="addNoteBtn">Додати</button>
        <button id="clearNotesBtn" class="clear-btn">Очистити все</button>
        <ul id="noteList"></ul>
    </div>
    <script>
        document.getElementById('addNoteBtn').addEventListener('click', addNote);
        document.getElementById('clearNotesBtn').addEventListener('click', clearNotes);
        const noteList = document.getElementById('noteList');

        // Завантажити нотатки з локального сховища
        loadNotes();

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const noteValue = noteInput.value.trim();

            if (noteValue) {
                const li = createNoteElement(noteValue);
                noteList.appendChild(li);
                saveNotes();
                noteInput.value = '';
            }
        }

        function createNoteElement(noteValue) {
            const li = document.createElement('li');
            li.textContent = noteValue;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Видалити';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                li.classList.add('fade-out');
                setTimeout(() => {
                    noteList.removeChild(li);
                    saveNotes();
                }, 500);
            };

            li.appendChild(deleteBtn);
            return li;
        }

        function clearNotes() {
            noteList.innerHTML = '';
            localStorage.removeItem('notes');
        }

        function saveNotes() {
            const notes = [];
            noteList.querySelectorAll('li').forEach(li => {
                notes.push(li.textContent.replace('Видалити', '').trim());
            });
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const li = createNoteElement(note);
                noteList.appendChild(li);
            });
        }
    </script>
</body>
</html>
