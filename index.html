<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .score {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .word-display {
            text-align: center;
            margin: 20px 0;
        }

        .word {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sound-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #2196f3;
            font-size: 24px;
            padding: 5px 10px;
        }

        .input-section {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #2196f3;
        }

        .result {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .correct {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .incorrect {
            background-color: #ffebee;
            color: #c62828;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
            margin: 5px 0;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #1976d2;
        }

        .button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }

        .button.outline {
            background-color: white;
            color: #2196f3;
            border: 2px solid #2196f3;
        }

        .button.outline:hover {
            background-color: #e3f2fd;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }

            .word {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>English Learning</h1>
            <div class="score">Score: <span id="scoreValue">0</span></div>
        </div>

        <div class="word-display">
            <div class="word" id="wordDisplay"></div>
            <button class="sound-button" onclick="playSound()">üîä</button>
        </div>

        <div class="input-section">
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–µ—Ä–µ–∫–ª–∞–¥...">
            <div id="result" class="result" style="display: none;"></div>
            
            <div class="buttons">
                <button class="button" id="checkButton" onclick="checkAnswer()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
                <button class="button" id="nextButton" onclick="nextWord()" style="display: none;">–ù–∞—Å—Ç—É–ø–Ω–µ ‚Üí</button>
            </div>
            
            <button class="button outline" onclick="toggleMode()" style="margin-top: 10px;">
                –ü–µ—Ä–µ–π—Ç–∏ –¥–æ <span id="modeToggleText">—Ä–µ—á–µ–Ω—å</span>
            </button>
        </div>
    </div>

    <script>
        const words = [
            { word: 'apple', translation: '—è–±–ª—É–∫–æ', sentence: 'I eat an apple every day.' },
            { word: 'book', translation: '–∫–Ω–∏–≥–∞', sentence: 'She reads a book in the evening.' },
            { word: 'friend', translation: '–¥—Ä—É–≥', sentence: 'My friend lives in London.' },
            { word: 'house', translation: '–±—É–¥–∏–Ω–æ–∫', sentence: 'The house is very beautiful.' }
        ];

        let currentMode = 'word'; // 'word' or 'sentence'
        let currentWordIndex = 0;
        let score = 0;
        let isChecked = false;

        function updateDisplay() {
            const currentWord = words[currentWordIndex];
            wordDisplay.textContent = currentMode === 'word' ? currentWord.word : currentWord.sentence;
            userInput.value = '';
            userInput.placeholder = currentMode === 'word' ? '–í–≤–µ–¥—ñ—Ç—å –ø–µ—Ä–µ–∫–ª–∞–¥...' : '–í–≤–µ–¥—ñ—Ç—å —Ä–µ—á–µ–Ω–Ω—è...';
            result.style.display = 'none';
            checkButton.style.display = 'block';
            nextButton.style.display = 'none';
            isChecked = false;
            
            modeToggleText.textContent = currentMode === 'word' ? '—Ä–µ—á–µ–Ω—å' : '—Å–ª—ñ–≤';
        }

        function checkAnswer() {
            if (isChecked) return;
            
            const currentWord = words[currentWordIndex];
            const userAnswer = userInput.value.trim().toLowerCase();
            const correctAnswer = currentMode === 'word' 
                ? currentWord.translation.toLowerCase()
                : currentWord.sentence.toLowerCase();

            result.style.display = 'block';
            if (userAnswer === correctAnswer) {
                result.textContent = '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                result.className = 'result correct';
                score++;
                scoreValue.textContent = score;
            } else {
                result.textContent = `‚úó –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${correctAnswer}`;
                result.className = 'result incorrect';
            }

            checkButton.style.display = 'none';
            nextButton.style.display = 'block';
            isChecked = true;
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            updateDisplay();
        }

        function toggleMode() {
            currentMode = currentMode === 'word' ? 'sentence' : 'word';
            updateDisplay();
        }

        function playSound() {
            // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É
            alert('–§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É –±—É–¥–µ –¥–æ–¥–∞–Ω–∞ –ø—ñ–∑–Ω—ñ—à–µ');
        }

        // Event Listeners
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isChecked) {
                checkAnswer();
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
