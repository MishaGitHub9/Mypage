<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вивчення англійської</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #wordList {
            list-style-type: none;
            padding: 0;
        }
        #wordList li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #question, #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вивчення англійської</h1>
        <div class="input-group">
            <input type="text" id="englishWord" placeholder="Англійське слово">
            <input type="text" id="ukrainianTranslation" placeholder="Український переклад">
            <button onclick="addWord()">Додати слово</button>
        </div>
        <ul id="wordList"></ul>
        <div id="question"></div>
        <div class="input-group">
            <input type="text" id="answer" placeholder="Ваша відповідь">
            <button onclick="checkAnswer()">Перевірити</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('words')) || [];
        let currentWord;

        function addWord() {
            const en = document.getElementById('englishWord').value.trim();
            const uk = document.getElementById('ukrainianTranslation').value.trim();
            if (en && uk) {
                words.push({en, uk});
                localStorage.setItem('words', JSON.stringify(words));
                updateWordList();
                document.getElementById('englishWord').value = '';
                document.getElementById('ukrainianTranslation').value = '';
                newQuestion();
            }
        }

        function updateWordList() {
            const list = document.getElementById('wordList');
            list.innerHTML = '';
            words.forEach((word, index) => {
                const li = document.createElement('li');
                li.textContent = `${word.en} - ${word.uk}`;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Видалити';
                deleteBtn.onclick = () => deleteWord(index);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        function deleteWord(index) {
            words.splice(index, 1);
            localStorage.setItem('words', JSON.stringify(words));
            updateWordList();
            newQuestion();
        }

        function newQuestion() {
            if (words.length === 0) {
                document.getElementById('question').textContent = 'Додайте слова для тестування';
                return;
            }
            currentWord = words[Math.floor(Math.random() * words.length)];
            const isEnglishQuestion = Math.random() < 0.5;
            document.getElementById('question').textContent = isEnglishQuestion 
                ? `Як перекладається "${currentWord.en}" українською?`
                : `Як перекладається "${currentWord.uk}" англійською?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const question = document.getElementById('question').textContent;
            const correctAnswer = question.includes('українською') ? currentWord.uk : currentWord.en;

            if (userAnswer === correctAnswer.toLowerCase()) {
                document.getElementById('result').textContent = 'Правильно! Молодець!';
            } else {
                document.getElementById('result').textContent = `Неправильно. Правильна відповідь: ${correctAnswer}`;
            }

            setTimeout(newQuestion, 2000);
        }

        updateWordList();
        newQuestion();

        // Приховування клавіатури при подвійному натисканні
        let lastTap = 0;
        document.addEventListener('touchend', function(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                event.preventDefault();
                document.activeElement.blur();
            }
            lastTap = currentTime;
        });
    </script>
</body>
</html>
