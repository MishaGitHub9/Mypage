<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
            background-color: #e9ecef;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Анімації */
        .fade-out {
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список справ</h1>
        <input type="text" id="taskInput" placeholder="Додати нову справу...">
        <button id="addTaskBtn">Додати</button>
        <button id="clearTasksBtn" class="clear-btn">Очистити все</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        document.getElementById('addTaskBtn').addEventListener('click', addTask);
        document.getElementById('clearTasksBtn').addEventListener('click', clearTasks);
        const taskList = document.getElementById('taskList');

        // Завантажити задачі з локального сховища
        loadTasks();

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value.trim();

            if (taskValue) {
                const li = createTaskElement(taskValue);
                taskList.appendChild(li);
                saveTasks();
                taskInput.value = '';
            }
        }

        function createTaskElement(taskValue) {
            const li = document.createElement('li');
            li.textContent = taskValue;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Видалити';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                li.classList.add('fade-out');
                setTimeout(() => {
                    taskList.removeChild(li);
                    saveTasks();
                }, 500);
            };

            li.appendChild(deleteBtn);
            li.addEventListener('click', function() {
                li.classList.toggle('completed');
                saveTasks();
            });

            return li;
        }

        function clearTasks() {
            taskList.innerHTML = '';
            localStorage.removeItem('tasks');
        }

        function saveTasks() {
            const tasks = [];
            taskList.querySelectorAll('li').forEach(li => {
                tasks.push({
                    text: li.childNodes[0].textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                const li = createTaskElement(task.text);
                if (task.completed) {
                    li.classList.add('completed');
                }
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
