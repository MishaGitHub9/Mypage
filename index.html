<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словниковий Тренажер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh; /* Задаємо висоту */
            overflow: hidden; /* Приховуємо прокрутку */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%; /* Адаптивна ширина */
            height: 100%; /* Задаємо висоту */
            display: flex;
            flex-direction: column; /* Додаємо гнучке вирівнювання */
            justify-content: center; /* Центруємо контент */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
            width: 100%; /* Адаптивна ширина */
        }

        button:hover {
            background-color: #218838;
        }

        .quiz-section {
            margin-top: 20px;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
        }

        .word-list {
            margin-top: 20px;
            text-align: left;
            overflow-y: auto; /* Додаємо прокрутку для списку слів */
            max-height: 150px; /* Максимальна висота для прокрутки */
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 20px;
            }

            button {
                padding: 8px;
            }

            input {
                padding: 8px;
            }

            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Словниковий Тренажер</h1>

        <h2>Додати нове слово</h2>
        <input type="text" id="wordInput" placeholder="Слово (англійською)">
        <input type="text" id="translationInput" placeholder="Переклад (українською)">
        <button id="addWordBtn">Додати слово</button>

        <h2>Список слів</h2>
        <div id="wordList" class="word-list"></div>

        <h2>Тест на знання</h2>
        <button id="startQuizBtn">Почати тест</button>
        <div class="quiz-section" id="quizSection" style="display: none;">
            <div id="quizWord" class="question"></div>
            <input type="text" id="userAnswer" placeholder="Ваш відповідь">
            <button id="checkAnswerBtn">Перевірити</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const addWordBtn = document.getElementById('addWordBtn');
        const startQuizBtn = document.getElementById('startQuizBtn');
        const quizSection = document.getElementById('quizSection');
        const quizWord = document.getElementById('quizWord');
        const userAnswer = document.getElementById('userAnswer');
        const result = document.getElementById('result');
        const wordList = document.getElementById('wordList');

        let words = JSON.parse(localStorage.getItem('words')) || [];
        let currentWordIndex = -1;

        // Функція для оновлення списку слів
        function updateWordList() {
            wordList.innerHTML = '';
            words.forEach((item, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `${item.word} - ${item.translation}
                    <button class="delete-btn" onclick="deleteWord(${index})">Видалити</button>`;
                wordList.appendChild(wordItem);
            });
        }

        // Додати нове слово
        addWordBtn.addEventListener('click', () => {
            const word = document.getElementById('wordInput').value.trim();
            const translation = document.getElementById('translationInput').value.trim();

            if (word && translation) {
                words.push({ word, translation });
                localStorage.setItem('words', JSON.stringify(words));
                document.getElementById('wordInput').value = '';
                document.getElementById('translationInput').value = '';
                alert('Слово додано!');
                updateWordList(); // Оновлюємо список слів
            } else {
                alert('Будь ласка, заповніть обидва поля!');
            }
        });

        // Видалити слово
        function deleteWord(index) {
            words.splice(index, 1);
            localStorage.setItem('words', JSON.stringify(words));
            updateWordList(); // Оновлюємо список слів
        }

        // Почати тест
        startQuizBtn.addEventListener('click', () => {
            if (words.length === 0) {
                alert('Додайте слова перед початком тесту!');
                return;
            }
            currentWordIndex = Math.floor(Math.random() * words.length);
            quizWord.textContent = `Як перекладається слово: "${words[currentWordIndex].word}"?`;
            quizSection.style.display = 'block';
            result.textContent = '';
            userAnswer.value = '';
        });

        // Перевірити відповідь
        document.getElementById('checkAnswerBtn').addEventListener('click', () => {
            if (currentWordIndex === -1) return;

            const answer = userAnswer.value.trim();
            const correctTranslation = words[currentWordIndex].translation;

            if (answer.toLowerCase() === correctTranslation.toLowerCase()) {
                result.textContent = 'Правильно!';
                result.style.color = 'green';
            } else {
                result.textContent = `Неправильно! Правильна відповідь: "${correctTranslation}"`;
                result.style.color = 'red';
            }

            // Завантажити наступне слово
            currentWordIndex = Math.floor(Math.random() * words.length);
            quizWord.textContent = `Як перекладається слово: "${words[currentWordIndex].word}"?`;
            userAnswer.value = '';
        });

        // Оновлюємо список слів при завантаженні
        updateWordList();
    </script>
</body>
</html>
