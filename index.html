<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мій словник англійської</title>
    <style>
        /* Попередні стилі залишаються без змін */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        #wordList {
            list-style-type: none;
            padding: 0;
        }
        #wordList li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
        .bottom-padding {
            height: 60px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .section {
                padding: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Мій словник англійської</h1>
    </header>

    <div class="container">
        <section class="main">
            <div class="section add-word">
                <h2>Додати нове слово</h2>
                <input type="text" id="englishWord" placeholder="Англійське слово" required>
                <input type="text" id="ukrainianTranslation" placeholder="Український переклад" required>
                <button onclick="addWord()">Додати слово</button>
            </div>
            <div class="section word-list">
                <h2>Мої слова</h2>
                <ul id="wordList"></ul>
            </div>
            <div class="section test">
                <h2>Тестування</h2>
                <p id="question"></p>
                <input type="text" id="answer" placeholder="Ваша відповідь" required>
                <button onclick="checkAnswer()">Перевірити</button>
                <p id="result"></p>
            </div>
            <div class="bottom-padding"></div>
        </section>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('words')) || [];
        let currentWord;

        function saveWords() {
            localStorage.setItem('words', JSON.stringify(words));
        }

        function addWord() {
            const englishWord = document.getElementById('englishWord').value.trim();
            const ukrainianTranslation = document.getElementById('ukrainianTranslation').value.trim();
            if (englishWord && ukrainianTranslation) {
                words.push({ en: englishWord, uk: ukrainianTranslation });
                saveWords();
                updateWordList();
                document.getElementById('englishWord').value = '';
                document.getElementById('ukrainianTranslation').value = '';
                newQuestion();
            }
        }

        function updateWordList() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const li = document.createElement('li');
                li.textContent = `${word.en} - ${word.uk}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Видалити';
                deleteButton.onclick = () => deleteWord(index);
                li.appendChild(deleteButton);
                wordList.appendChild(li);
            });
        }

        function deleteWord(index) {
            words.splice(index, 1);
            saveWords();
            updateWordList();
            newQuestion();
        }

        function newQuestion() {
            if (words.length === 0) {
                document.getElementById('question').textContent = 'Додайте слова для тестування';
                return;
            }
            currentWord = words[Math.floor(Math.random() * words.length)];
            const isEnglishQuestion = Math.random() < 0.5;
            document.getElementById('question').textContent = isEnglishQuestion 
                ? `Як перекладається "${currentWord.en}" українською?`
                : `Як перекладається "${currentWord.uk}" англійською?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = document.getElementById('question').textContent.includes('українською')
                ? currentWord.uk.toLowerCase()
                : currentWord.en.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = 'Правильно! Молодець!';
            } else {
                document.getElementById('result').textContent = `Неправильно. Правильна відповідь: ${correctAnswer}`;
            }

            setTimeout(newQuestion, 2000);
        }

        updateWordList();
        newQuestion();

        // Прокрутка до верху при фокусі на полі вводу
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({behavior: 'smooth', block: 'center'});
                }, 300);
            });
        });

        // Приховування клавіатури при подвійному натисканні
        let lastTap = 0;
        document.addEventListener('touchend', function(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                document.activeElement.blur();
                event.preventDefault();
            }
            lastTap = currentTime;
        });
    </script>
</body>
</html>
